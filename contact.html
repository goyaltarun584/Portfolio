<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>contact</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <section id="contact">
        <div id="contact-page">

            <!-- headings -->
            <div id="headings">
                <h4>Feel free to contact me anytimes</h4>
                <h1>Get in Touch</h1>
            </div>

            <div id="content">
                <!-- left section-->
                <div id="form">
                    <h3>Message Me</h3>
                    <div id="nameemail">
                        <input style="background-color: rgb(182, 178, 178);border-radius: 7px;outline: none;" type="text"
                            id="name" name="fname" placeholder="Name">
                        <input style="background-color:rgb(182, 178, 178);border-radius: 7px;outline: none;" type="email"
                            id="email" name="email" placeholder="Email">
                    </div>
                    <div id="sub">
                        <input style="background-color:rgb(182, 178, 178);border-radius: 7px;outline: none;" type="text"
                            id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div id="msg">
                        <textarea style="background-color:rgb(182, 178, 178);border-radius: 7px;outline: none;" type="text"
                            id="message" name="subject" placeholder="Message"></textarea>
                    </div>
                    <button id="button" type="button" class="btn btn-primary">Send message</button>

                </div>

                <!-- right section -->
                <div id="information">
                    <h3>Contact Info</h3>
                    <p id="informationpara">Available for freelance work if the right project comes along, feel free to
                        contact me!</p>
                    <ul id="contactlist">
                        <li>
                            <div class="listitem">
                                <span class="icon"><i class="fas fa-male fa-3x fa-cog"></i></span>
                                <div style="border-left: 4px solid rgb(38, 64, 103); margin-left: 27px;"></div>
                                <div class="heading">
                                    <p
                                        style="color: rgb(38, 64, 103);margin-top: 0;margin-bottom: 0;font-size: 1.5rem;font-weight: 600;font-family: 'Acme', sans-serif;">
                                        Name</p>
                                    <p style="color: rgb(38, 64, 103);margin-bottom: 0;font-family: 'Raleway', sans-serif;">Tarun
                                        Goyal</p>
                                </div>
                            </div>
                        </li>


                        <li>
                            <div class="listitem">
                                <span class="icon"><i class="fas fa-location-arrow fa-2x fa-cog"></i></span>
                                <div style="border-left: 4px solid rgb(38, 64, 103); margin-left: 20px;"></div>
                                <div class="heading">
                                    <p
                                        style="color: rgb(38, 64, 103);margin-top: 0;margin-bottom: 0;font-size: 1.5rem;font-weight: 600;font-family: 'Acme', sans-serif;">
                                        Location</p>
                                    <p style="color: rgb(38, 64, 103);margin-bottom: 0;font-family: 'Raleway', sans-serif;">Kota,
                                        Rajasthan</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="listitem">
                                <span class="icon"><i class="fas fa-envelope-open fa-2x fa-cog"></i></span>
                                <div style="border-left: 4px solid rgb(38, 64, 103); margin-left: 20px;"></div>
                                <div class="heading">
                                    <p
                                        style="color: rgb(38, 64, 103);margin-top: 0;margin-bottom: 0;font-size: 1.5rem;font-weight: 600;font-family: 'Acme', sans-serif;">
                                        Email me</p>
                                    <p style="color: rgb(38, 64, 103);margin-bottom: 0;font-family: 'Raleway', sans-serif;">
                                        goyaltarun584@gmail.com</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="listitem">
                                <span class="icon"><i class="fas fa-phone fa-2x fa-cog"></i></span>
                                <div style="border-left: 4px solid rgb(38, 64, 103); margin-left: 20px;"></div>
                                <div class="heading">
                                    <p
                                        style="color: rgb(38, 64, 103);margin-top: 0;margin-bottom: 0;font-size: 1.5rem;font-weight: 600;font-family: 'Acme', sans-serif;">
                                        Call me </p>
                                    <p style="color: rgb(38, 64, 103);margin-bottom: 0;font-family: 'Raleway', sans-serif;">+91
                                        8349265956</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
